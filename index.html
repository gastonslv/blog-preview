<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/fuente.css">
  <link rel="stylesheet" href="./styles/colores.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="font-figtree">
  <main>
    <section class="articulo"> <!-- imagen de portada -->
      <img src="./assets/images/illustration-article.svg" alt="artiuclo de practica"/>
    </section>
    <section class="titulos"> <!-- titulos y texto -->
      <div class="contenedor-learning">
        <p class="fs14-extraBold">Learning</p>
      </div>
      <p class="fs14-medium">Published 21 Dec 2023</p>
      <h1 class="fs24-extraBold">HTML & CSS foundations</h1>
      <p id="parrafo_principal" class="fs16-medium --grey-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="perfil"> <!-- perfil y nombre -->
      <div class="contenedor-perfil">
        <img src="./assets/images/image-avatar.webp" alt="foto de perfil">
        <p class="fs14-extraBold">Greg Hooper</p>
      </div>
    </section>
  </main>
</body>
</html>
